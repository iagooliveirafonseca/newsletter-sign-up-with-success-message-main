<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./CSS/style.css">


</head>

<body>

  <!-- Sign-up form start -->
    <div id="wrapper">
      <div class="full-form">
        <div class="image">
        </div>
        <section class="content">
          <h1>Stay updated!</h1>
          <p> Join 60,000+ product managers receiving monthly updates on:</p>
          <ol>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ol>
        </section>
        <div class="form">
          <form action="sucess_form_page.html">
            <p>Email address</p>
            <span class="span-error">Valid email required</span>
            <input type="email" name="email" class="a" id="email" placeholder="email@company.com" oninput="validate_email()" >
            <input type="submit" value="Subscribe to monthly newsletter" onclick="redirect_a_page()">
          </form>
        </div>
      </div>
    </div>

  <script src="./JS/script.js"></script>
</body>

</html>
